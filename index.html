<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" />
</head>
<body class="bg-[#f0f2f5]">
    <div class="container min-h-screen flex justify-center pt-32 gap-24">

        <div class="left mt-12">
            <img src="./fb-login.svg" alt="facebook_logo" width="321" height="auto" class="-ml-6 -mb-2" />
            <p class="text-[28px] leading-8">Facebook helps you connect and share <br/> with the people in your life.</p>
        </div>

        <div class="right w-[396px] text-center">
            <div class="p-4 rounded-lg flex flex-col justify-center gap-3 bg-white shadow-lg ">
                
                <input type="text" name="email" id="email" placeholder="Email address or phone number" autofocus="1" aria-label="Email address or phone number" class="w-full px-[16px] py-[12px] rounded-md border border-gray-300 " />

                <input type="password" name="password" id="password" placeholder="Password" autofocus="2" aria-label="Password" class="w-full px-[16px] py-[12px] rounded-md border border-gray-300 focus:border-blue-500" />

                <button type="submit" class="w-full py-[10px] mt-1 rounded-md text-white font-bold text-xl bg-[#0866ff] hover:bg-[#0867fff3] transition-all">Log in</button>

                <div class="text-center text-[#0866ff] text-[14px] py-1">
                    <a href="#" class="hover:underline">Forgotten password?</a>
                </div>
                <hr class="border-gray-300 my-1"/>
                <button class="w-[50%] py-[12px] my-2 rounded-md text-white font-bold bg-[#42b72a] hover:bg-[#43a72f] mx-auto transition-all">Create new account</button>
                
            </div>
            <div class="text-[14px] mt-7">
                <span><a href="#" class="text-[#1c1e21] font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</span>
            </div>
        </div>

    </div>
</body>
</html>
